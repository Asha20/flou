<svg xmlns="http://www.w3.org/2000/svg" width="550" height="200">
  <style>.background {
  fill: #eee;
}

.node {
  fill: #fff;
  stroke: #1e1e1e;
}

text,
tspan {
  fill: #1e1e1e;
  text-anchor: middle;
  dominant-baseline: middle;
}

.connection-text {
  dominant-baseline: auto;
}

.path {
  fill: none;
  stroke: #1e1e1e;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

.connection .arrowhead {
  stroke: #1e1e1e;
  fill: #1e1e1e;
}</style>
  <rect class="background" x="0" y="0" width="550" height="200" />
  <g class="nodes">
    <g class="node-wrapper">
      <rect class="rectangle node" x="50" y="50" width="200" height="100" />
      <text x="150" y="100">Source</text>
    </g>
    <g class="node-wrapper">
      <rect class="rectangle node" x="300" y="50" width="200" height="100" />
      <text x="400" y="100">Destination</text>
    </g>
  </g>
  <g class="connections">
    <g class="connection">
      <path class="path" d="M 250 100 L 300 100" />
      <text class="connection-text" x="275" y="120">Yes</text>
      <path class="arrowhead" d="M 300 100 L 290 95 L 295 100 L 290 105 L 300 100" />
    </g>
  </g>
</svg>
