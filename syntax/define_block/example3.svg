<svg xmlns="http://www.w3.org/2000/svg" width="550" height="350">
  <style>.background {
  fill: #eee;
}

.node {
  fill: #fff;
  stroke: #1e1e1e;
}

text,
tspan {
  fill: #1e1e1e;
  text-anchor: middle;
  dominant-baseline: middle;
}

.connection-text {
  dominant-baseline: auto;
}

.path {
  fill: none;
  stroke: #1e1e1e;
  stroke-width: 1;
  shape-rendering: crispEdges;
}

.connection .arrowhead {
  stroke: #1e1e1e;
  fill: #1e1e1e;
}</style>
  <rect class="background" x="0" y="0" width="550" height="350" />
  <g class="nodes">
    <g class="node-wrapper">
      <rect class="square node" x="100" y="50" width="100" height="100" />
      <text x="150" y="100">Source</text>
    </g>
    <g class="node-wrapper">
      <circle class="circe node" cx="400" cy="100" r="50" />
      <text x="400" y="100">Destination</text>
    </g>
    <g class="node-wrapper">
      <rect class="rectangle node" x="50" y="200" width="200" height="100" />
      <text x="150" y="250">Custom destination</text>
    </g>
  </g>
  <g class="connections">
    <g class="connection">
      <path class="path" d="M 200 100 L 350 100" />
      <path class="arrowhead" d="M 350 100 L 340 95 L 345 100 L 340 105 L 350 100" />
    </g>
  </g>
</svg>
